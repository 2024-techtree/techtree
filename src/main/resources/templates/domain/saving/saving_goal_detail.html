<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="/css/common/footer.css">
    <link rel="stylesheet" href="/css/common/header.css">
    <link rel="stylesheet" href="/css/saving_goal/goal_detail.css">

    <!-- 부트 스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>저축 상세 정보</title>

</head>
<body>

<!-- ----------------------------------------------- -->

<!-- Template-header 시작 -->
<header th:replace="~{layout/header :: TechTreeHeader}"></header>
<!-- Template-header 끝 -->

<!-- ----------------------------------------------- -->

<div class="form-container">
    <form>
        <div>
            <h3>저축 목표 정보</h3>
            <p>이름: <span th:text="${savingGoal.goalName}"></span></p>
            <p>유형: <span th:text="${savingGoal.goalType}"></span></p>
            <p>목표 금액: <span th:text="${savingGoal.goalPrice}"></span></p>
            <p>현재 금액: <span th:text="${savingGoal.currentPrice}"></span></p>
            <p>시작일: <span th:text="${savingGoal.startDate}"></span></p>
            <p>종료일: <span th:text="${savingGoal.endDate}"></span></p>
        </div>
        <div class="action-buttons">
            <button class="save-button" type="button" onclick="location.href='/saving/save'">저축하기</button>
            <button class="edit-button" type="button" onclick="location.href='/saving/edit'">수정하기</button>
            <button class="delete-button" id="deleteButton" th:attr="data-id=${savingGoal.saving_goal_id}"
                    type="button">삭제하기
            </button>
            <div id="deleteConfirmModal" class="modal" style="display:none;">
                <div class="modal-container">
                    <div class="modal-content">
                        <p>정말로 삭제하시겠습니까?</p>
                        <div class="modal-footer">
                            <button id="confirmDelete">삭제</button>
                            <button id="cancelDelete">취소</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<!-- Template-Footer 시작 -->
<footer th:replace="~{layout/footer :: TechTreeFooter}"></footer>
<!-- Template-Footer 끝 -->

<!-- bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous" defer></script>
<!-- js -->
<script src="/js/layout/header.js" defer></script>
<script src="/js/saving/goal/detail.js" defer></script>
</body>
</html>
