<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="/css/common/header.css">
    <link rel="stylesheet" href="/css/saving_goal/goal_create.css">

    <!-- 부트 스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<title>저축 목표 입력</title>
<body>

<!-- ----------------------------------------------- -->

<!-- Template-header 시작 -->
<header th:replace="layout/header :: TechTreeHeader"></header>
<!-- Template-header 끝 -->

<!-- ----------------------------------------------- -->

<div class="form-container">
    <form action="/saving/create" method="post">
        <label for="goalName">저축 목표 이름:</label>
        <input type="text" id="goalName" name="goalName" required>
        <br>

        <label for="goalType">저축 목표 유형:</label>
        <select id="goalType" name="goalType" required>
            <option value="정기 예금">정기 예금</option>
            <option value="정기 적금">정기 적금</option>
            <option value="자유 적금">자유 적금</option>
            <!-- 다른 유형 추가 가능 -->
        </select>
        <br>

        <label for="goalPrice">저축 목표 금액:</label>
        <input type="number" id="goalPrice" name="goalPrice" required>
        <br>

        <label for="startDate">저축 목표 시작일:</label>
        <input type="date" id="startDate" name="startDate" required>
        <br>

        <label for="endDate">저축 목표 종료일:</label>
        <input type="date" id="endDate" name="endDate" required>
        <br>

        <label for="currentPrice">저축 현재 금액:</label>
        <input type="number" id="currentPrice" name="currentPrice" required>
        <br>

        <button class="input-button" type="submit">입력</button>
    </form>
</div>
<!-- js -->
<script src="/js/header.js" defer></script>
</body>
</html>
