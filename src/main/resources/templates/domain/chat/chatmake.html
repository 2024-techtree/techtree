<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room Creation</title>

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/common/footer.css">
    <link rel="stylesheet" href="/css/common/header.css">
    <link rel="stylesheet" href="/css/template/template.css">

    <!-- Internal Styles -->
    <style>
        /* Custom Styles for this page */
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .field-error {
            font-size: 14px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
<!-- Header Section -->
<header th:replace="~{layout/header :: TechTreeHeader}"></header>

<!-- Main Content Section -->
<div class="container">
    <h1>Techtree 문의센터</h1>

    <!-- Chat Room Creation Form -->
    <form th:action="@{|/chat/room/make|}" th:object="${chatDto}" method="POST">
        <div class="form-group">
            <input type="text" name="title" class="form-control" placeholder="어떤 이유 때문에 문의하시나요? " required/>
            <p th:if="${#fields.hasErrors('title')}" th:errors="${chatDto.title}" class="field-error">Please enter a valid room name.</p>
        </div>
        <div class="form-group">
            <input type="submit" value="Create Chat Room" class="btn btn-primary">
        </div>
    </form>
</div>

<!-- Footer Section -->
<footer th:replace="~{layout/footer :: TechTreeFooter}"></footer>

<!-- Bootstrap Bundle JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JavaScript -->
<script src="/js/layout/header.js" defer></script>
</body>
</html>
