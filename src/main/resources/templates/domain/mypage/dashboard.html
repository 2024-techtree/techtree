<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="/css/common/header.css">
    <link rel="stylesheet" href="/css/common/footer.css">

    <!-- Chart.js 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- 부트 스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<style>
    .test11 {
        width: 500px
    }
</style>
<title>저축 목표 대시보드</title>
<body>

<!-- ----------------------------------------------- -->

<!-- Template-header 시작 -->
<header th:replace="~{layout/header :: TechTreeHeader}"></header>
<!-- Template-header 끝 -->

<!-- ----------------------------------------------- -->
<div class="test11">
    <div class="container mt-5">
        <h2>저축 목표 대시보드</h2>
        <canvas id="savingGoalChart" width="800" height="400"
                th:data-goal-names="${goalNames}"
                th:data-current-prices="${currentPrices}"
                th:data-goal-prices="${goalPrices}">
        </canvas>
    </div>
</div>
<!-- Template-footer 시작 -->
<footer th:replace="~{layout/footer :: TechTreeFooter}"></footer>
<!-- Template-footer 끝 -->


<!-- bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous" defer></script>

<!-- js -->
<script src="/js/layout/header.js" defer></script>
<script src="/js/saving/goal/dashboard.js" defer></script>
</body>
</html>
