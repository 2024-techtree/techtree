<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="/css/common/header.css">
    <link rel="stylesheet" href="/css/common/footer.css">
    <link rel="stylesheet" href="/css/domain/saving/dashboard.css">


    <!-- Chart.js 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- 부트 스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<style>
    .test11 {
        width: 500px
    }
</style>
<title>저축 목표 대시보드</title>
<body>

<!-- ----------------------------------------------- -->

<!-- Template-header 시작 -->
<header th:replace="~{layout/header :: TechTreeHeader}"></header>
<!-- Template-header 끝 -->

<!-- ----------------------------------------------- -->
<main class="main1">

    <div class="side">
        <div th:replace="~{layout/sidelayout.html}"></div>
    </div>


    <div class="dashboard-main-container">
        <h1> DashBoard </h1>

        <div class="dashboard-container">
            <div class="chart-container">
                <h3> 저축 목표 현황 </h3>
                <canvas id="savingGoalChart" class="dashboard-chart" height="800px" width="900px"
                        th:data-goal-names="${goalNames}"
                        th:data-current-prices="${currentPrices}"
                        th:data-goal-prices="${goalPrices}">
                </canvas>
            </div>
            <div class="chart-container">
                <h3>완료된 저축 목표</h3>
                <canvas id="completedGoalChart" class="dashboard-chart"
                        th:data-completed-goal-names="${completedGoalNames}"
                        th:data-completed-current-prices="${completedCurrentPrices}"
                        th:data-completed-goal-prices="${completedGoalPrices}">
                </canvas>
            </div>
        </div>
        <div class="button-container">
            <div class="button-group button-group-left">
                <a href="/saving/goal/list?page=1" class="btn btn-primary">목표 목록</a>
                <a href="/saving/goal/create" class="btn btn-primary">목표 작성</a>
            </div>
            <div class="button-group button-group-right">
                <a href="/saving/record/list" class="btn btn-primary">기록 목록</a>
                <a href="/saving/record/create" class="btn btn-primary">기록 작성</a>
            </div>
        </div>
    </div>
</main>
<!-- Template-footer 시작 -->
<footer th:replace="~{layout/footer :: TechTreeFooter}"></footer>
<!-- Template-footer 끝 -->


<!-- bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous" defer></script>

<!-- js -->
<script src="/js/layout/header.js" defer></script>
<script src="/js/saving/goal/dashboard.js" defer></script>
</body>
</html>
