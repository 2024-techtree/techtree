<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/domain/member/signup_form.css">
    <title>회원가입</title>
</head>
<body>
<div class="container my-3">
    <div class="my-3 border-bottom">
        <div>
            <h4>회원가입</h4>
        </div>
    </div>
    <form action="/member/signup" th:object="${memberCreateForm}" method="post">
        <!-- 에러 메시지 표시 -->
        <div th:if="${#fields.hasErrors('loginId')}" class="error-message">
            <p th:text="${#fields.errors('loginId')}"/>
        </div>
        <div th:if="${#fields.hasErrors('username')}" class="error-message">
            <p th:text="${#fields.errors('username')}"/>
        </div>
        <div th:if="${#fields.hasErrors('password1')}" class="error-message">
            <p th:text="${#fields.errors('password1')}"/>
        </div>
        <div th:if="${#fields.hasErrors('password2')}" class="error-message">
            <p th:text="${#fields.errors('password2')}"/>
        </div>
        <div th:if="${#fields.hasErrors('email')}" class="error-message">
            <p th:text="${#fields.errors('email')}"/>
        </div>
        <div>
            <label for="loginId">아이디:</label>
            <input type="text" id="loginId" name="loginId" th:field="${memberCreateForm.loginId}" required>
        </div>
        <div>
            <label for="username">사용자 이름:</label>
            <input type="text" id="username" name="username" th:field="${memberCreateForm.username}" required>
        </div>
        <div>
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password1" th:field="${memberCreateForm.password1}" required>
        </div>
        <div>
            <label for="password1">비밀번호 확인:</label>
            <input type="password" id="password1" name="password2" th:field="${memberCreateForm.password2}" required>
        </div>
        <div>
            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" th:field="${memberCreateForm.email}" required>
        </div>
        <div>
            <label for="birthday">생년월일:</label>
            <input type="date" id="birthday" name="birthday" th:field="${memberCreateForm.birthday}">
        </div>
        <div>
            <label for="phoneNumber">전화번호:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" th:field="${memberCreateForm.phoneNumber}">
        </div>
        <div>
            <label for="profile">프로필 경로:</label>
            <input type="text" id="profile" name="profile" th:field="${memberCreateForm.profile}">
        </div>
        <div>
            <label for="profileImage">프로필 이미지 경로:</label>
            <input type="text" id="profileImage" name="profileImage" th:field="${memberCreateForm.profileImage}">
        </div>
        <button type="submit">가입하기</button>
    </form>
</div>
</body>
</html>
