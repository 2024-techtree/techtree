<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="/css/common/footer.css">
    <link rel="stylesheet" href="/css/common/header.css">
    <link rel="stylesheet" href="/css/template/template.css">
    <link rel="stylesheet" href="/css/domain/member/login_form.css">


    <!-- 부트 스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>예시</title>

</head>
<body>

<!-- ----------------------------------------------- -->

<!-- Template-header 시작 -->
<header th:replace="~{layout/header :: TechTreeHeader}"></header>
<!-- Template-header 끝 -->

<!-- ----------------------------------------------- -->
<div class="template-container" style="max-width: 800px; max-height: 1500px">
    <form th:action="@{/member/login}" method="post">
        <div class="form-group">
            <label for="loginId">아이디</label>
            <input type="text" id="loginId" name="loginId" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <button type="submit">로그인</button>
        </div>
        <div class="sns-login-container">
            <a class="p-2 kakao-login" href="https://kauth.kakao.com/oauth/authorize?client_id=13be5c6666b89220f2b3d5571a7a5414&redirect_uri=http://localhost:8080/kakao/callback&response_type=code">
                <div>
                    <img th:src="@{/images/kakao.png}">
                </div>
            </a>
            <div class="google-login">
                <a href="/oauth2/authorization/google">
                    <div class="fa-brands fa-google">
                        <img th:src="@{/images/google.png}">
                    </div>
                </a>
            </div>
        </div>
        <div class="login-links">
            <a href="/member/signup">회원가입</a> <!-- 회원가입 페이지로의 링크 -->
            <a href="/member/forgot-password">비밀번호 찾기</a> <!-- 비밀번호 찾기 페이지로의 링크 (선택사항) -->
        </div>
    </form>
</div>
<!-- Template-Footer 시작 -->
<footer th:replace="~{layout/footer :: TechTreeFooter}"></footer>
<!-- Template-Footer 끝 -->

<!-- bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous" defer></script>
<!-- js -->
<script src="/js/layout/header.js" defer></script>
</body>
</html>
