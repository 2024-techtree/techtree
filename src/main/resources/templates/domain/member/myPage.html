<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- css -->
  <link rel="stylesheet" href="/css/common/footer.css">
  <link rel="stylesheet" href="/css/common/header.css">
  <link rel="stylesheet" href="/css/template/template.css">

  <!-- 부트 스트랩 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <title>개인정보 수정</title>

</head>
<body>

<!-- ----------------------------------------------- -->

<!-- Template-header 시작 -->
<header th:replace="~{layout/header :: TechTreeHeader}"></header>
<!-- Template-header 끝 -->

<!-- ----------------------------------------------- -->

<div class="container mt-4">
  <h2>개인정보 수정</h2>
  <form action="/member/mypage" method="post">
    <div class="mb-3">
      <label for="loginId" class="form-label">아이디:</label>
      <input type="text" id="loginId" class="form-control" th:value="${member.username}" readonly>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">이메일:</label>
      <input type="email" id="email" class="form-control" th:value="${member.email}" readonly>
    </div>
    <div class="mb-3">
      <label for="phoneNumber" class="form-label">전화번호:</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control"  th:value="${member.phoneNumber}" readonly>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">비밀번호:</label>
      <input type="password" id="password" name="password" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">비밀번호 확인:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">저장</button>
  </form>
</div>

<!-- Template-Footer 시작 -->
<footer th:replace="~{layout/footer :: TechTreeFooter}"></footer>
<!-- Template-Footer 끝 -->

<!-- bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous" defer></script>
<!-- js -->
<script src="/js/layout/header.js" defer></script>
</body>
</html>
