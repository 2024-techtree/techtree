<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Page</title>
</head>
<body>
<h1>Welcome to Your Profile</h1>
<div th:if="${member != null}">
  <p th:text="'Username: ' + ${member.username}"></p>
  <p th:text="'Email: ' + ${member.email}"></p>
  <p th:text="'Birthday: ' + ${member.birthday}"></p>
  <p th:text="'Phone Number: ' + ${member.phoneNumber}"></p>
  <!-- Add more fields as needed -->
  <!-- Here you can add forms for updating information -->
</div>
<div th:if="${member == null}">
  <p>No member found!</p>
  <!-- You can add appropriate messages or actions if no member is found -->
</div>
</body>
</html>
