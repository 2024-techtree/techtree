<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rates</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>

<!-- Header -->
<header class="bg-dark py-4 mb-5">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-white">
                    <img src="/images/TechTree.png" alt="main" style="width: 50px; height: 50px; margin-right: 10px; float: left;">
                    TechTree - Exchange Rates
                </h1>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col">
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead class="bg-primary text-white">
                    <tr>
                        <th>Country</th>
                        <th>Currency Code</th>
                        <th>전신환(송금)</th>
                        <th>전신환(입금)</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Loop through the exchange rates -->
                    <tr th:each="exchangeDto : ${exchangeDtoList}">
                        <td th:text="${exchangeDto.cur_nm}"></td>
                        <td th:text="${exchangeDto.cur_unit}">원</td>
                        <td th:text="${exchangeDto.ttb}"></td>
                        <td th:text="${exchangeDto.tts}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <a href="/" class="btn btn-outline-light ms-2" style="background-color: #212529; color: #fff;">홈으로</a>

    </div>
</div>

<!-- Footer -->
<footer class="bg-dark py-4 mt-5">
    <div class="container">
        <div class="row">
            <div class="col text-center text-white">
                <p class="mb-0">Copyright © 2024. All rights reserved.</p>
            </div>
        </div>
    </div>
</footer>

<!-- Your custom scripts here -->

</body>
</html>
